<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="app-title">Impersonate Triblio User</h1>
    <div class="wrapper">
    <nav class="breadcrum-wrapper">
      <div class="breadcrum"><a id="breadcrum-user-list">User List</a></div>
      <div class="breadcrum"><a id="breadcrum-user-saved-list">Saved Users</a></div>
     </nav> 
      <input id="search" placeholder="Search for a user" />
      <div class="table-wrapper">
        <table id="users-table">
          <thead>
            <th id="table-header" colspan="3">
            </th>
          </thead>
          <tbody>
            <tr>
              <th>User Name</th> 
              <th>Email</th> 
              <th>Action</th>  
            </tr>
          </tbody>
        </table>
        <table id="saved-users-table">
          <thead>
            <th id="saved-table-header" colspan="4">
              Saved Users
            </th>
          </thead>
          <tbody>
            <tr>
              <th>User Name</th> 
              <th>Email</th> 
              <th>Org</th> 
              <th>Action</th>  
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
